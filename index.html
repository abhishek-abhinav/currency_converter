<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisa Hi Paisa Hoga</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex">
    <main class="flex">
        <div class="title flex">
            <h1>Currency Converter</h1>
            <h5>by Abhishek Abhinav</h5>
        </div>
        <form class="flex">
            <label for="amount">Enter Amount:</label>
            <input type="number" name="amount" id="amount" value="1">
            <div class="dropdowns flex">
                <div class="dropdown-from flex">
                    <label for="from">From</label>
                    <div class="box from-box flex">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="from-img">
                        <select id="from">
                            <!-- <option value="inr">INR</option>
                            <option value="inr" selected>USD</option>
                            <option value="inr">EUR</option> -->
                        </select>
                    </div>
                </div>

                <i class="fa fa-arrow-right-arrow-left"></i>

                <div class="dropdown-to flex">
                    <label for="to">To</label>

                    <div class="box to-box flex">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="from-img">
                        <select id="to">
                            <!-- <option value="inr" selected>INR</option>
                            <option value="inr">USD</option>
                            <option value="inr">EUR</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 83 INR</div>
            <button>RESULT</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
